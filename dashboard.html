<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Watch2Earn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header .settings {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    .dashboard-content {
      padding: 20px;
      text-align: center;
    }
    .dashboard-content h2 {
      margin-top: 10px;
    }
    .button {
      display: block;
      width: 90%;
      margin: 15px auto;
      padding: 15px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
    }
    .button.withdraw {
      background: #ffc107;
    }
    .invite-section {
      background: #fff;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .bottom-nav a {
      flex: 1;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }
    .bottom-nav a.active {
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Dashboard
    <a href="settings.html" class="settings">‚öôÔ∏è</a>
  </header>

  <div class="dashboard-content">
    <h2>Total Ad Earnings: <strong id="totalEarnings">$0.00</strong></h2>
    <a href="withdraw.html" class="button withdraw">Withdraw</a>
    <a href="watch-ads.html" class="button">Watch More Ads</a>

    <div class="invite-section">
      <h3>üì¢ Invite & Earn 5%</h3>
      <p>Share your referral link:</p>
      <input type="text" id="referralLink" readonly style="width: 100%; padding: 8px; margin-bottom: 10px;" />
      <button id="copyReferralBtn">üìã Copy My Referral Link</button>
      <p id="copyMessage" style="color: green;"></p>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="watch-ads.html">üè† Home</a>
    <a class="active">üìä Dashboard</a>
    <a href="vip.html">üíé VIP</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="withdraw.html">üíº Wallet</a>
    <a href="settings.html">‚öôÔ∏è</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBOKQ6mH3WBUfx-CpZQCrw9xRHeXTMi_I",
      authDomain: "watch2earn-28ca3.firebaseapp.com",
      projectId: "watch2earn-28ca3",
      storageBucket: "watch2earn-28ca3.appspot.com",
      messagingSenderId: "566681383488",
      appId: "1:566681383488:web:bc913e85b0beca1b2ae5a5"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Dashboard Logic -->
  <script>
    const referralLinkInput = document.getElementById("referralLink");
    const copyBtn = document.getElementById("copyReferralBtn");
    const copyMessage = document.getElementById("copyMessage");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const baseURL = window.location.origin;
      const referralURL = `${baseURL}/signup.html?ref=${uid}`;
      referralLinkInput.value = referralURL;

      // Fetch earnings
      db.collection("users").doc(uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const total = data.totalEarnings || 0;
          document.getElementById("totalEarnings").textContent = "$" + total.toFixed(2);
        }
      });
    });

    copyBtn.addEventListener("click", () => {
      referralLinkInput.select();
      document.execCommand("copy");
      copyMessage.textContent = "‚úÖ Copied!";
      setTimeout(() => copyMessage.textContent = "", 3000);
    });
  </script>
</body>
  </html>
