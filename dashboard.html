<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Watch2Earn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header .settings {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    .dashboard-content {
      padding: 20px;
      text-align: center;
    }
    .dashboard-content h2 {
      margin-top: 10px;
    }
    .button {
      display: block;
      width: 90%;
      margin: 15px auto;
      padding: 15px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
    }
    .button.withdraw {
      background: #ffc107;
    }
    .invite-section {
      background: #fff;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    .bottom-nav a {
      flex: 1;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }
    .bottom-nav a.active {
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    Dashboard
    <a href="settings.html" class="settings">⚙️</a>
  </header>

  <div class="dashboard-content">
    <h2>Total Ad Earnings: <strong>$234.56</strong></h2>
    <a href="withdraw.html" class="button withdraw">Withdraw</a>
    <a href="watch-ads.html" class="button">Watch More Ads</a>

    <div class="invite-section">
      <h3>📢 Invite & Earn 5%</h3>
      <p>Share your referral link:</p>
      <input type="text" id="referralLink" readonly style="width: 100%; padding: 8px; margin-bottom: 10px;" />
      <button id="copyReferralBtn">📋 Copy My Referral Link</button>
      <p id="copyMessage" style="color: green;"></p>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="watch-ads.html">🏠 Home</a>
    <a class="active">📊 Dashboard</a>
    <a href="vip.html">💎 VIP</a>
    <a href="profile.html">👤 Profile</a>
    <a href="withdraw.html">💼 Wallet</a>
    <a href="settings.html">⚙️</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Your Firebase Logic Script -->
  <script src="script.js"></script>
</body>
</html>
