<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Watch2Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00a86b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008f5a;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>

    <div class="link">
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBOKQ6mH3WBUfx-CpZQCrw9xRHeXTMi_I",
      authDomain: "watch2earn-28ca3.firebaseapp.com",
      projectId: "watch2earn-28ca3",
      storageBucket: "watch2earn-28ca3.appspot.com",
      messagingSenderId: "566681383488",
      appId: "1:566681383488:web:bc913e85b0beca1b2ae5a5"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login Script -->
  <script>
    const loginForm = document.getElementById('login-form');
    const forgotLink = document.getElementById('forgot-password-link');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        alert("‚ö†Ô∏è Please enter both email and password.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("‚úÖ Login successful!");
          window.location.href = "watch-ads.html";
        })
        .catch((error) => {
          if (error.code === 'auth/user-not-found') {
            alert("‚ùå No account found. Please sign up.");
          } else if (error.code === 'auth/wrong-password') {
            alert("‚ùå Incorrect password. Try again.");
          } else {
            alert("‚ùå Login error: " + error.message);
          }
        });
    });

    // Password reset
    forgotLink.addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt("Enter your email to reset password:");
      if (email) {
        firebase.auth().sendPasswordResetEmail(email)
          .then(() => {
            alert("üì® Password reset email sent.");
          })
          .catch((error) => {
            alert("‚ö†Ô∏è Reset error: " + error.message);
          });
      }
    });
  </script>
</body>
</html>
